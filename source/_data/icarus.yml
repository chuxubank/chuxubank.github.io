# https://blog.zhangruipeng.me/hexo-theme-icarus/Configuration/icarus-user-guide-configuring-the-theme/
version: 3.0.0
variant: default
favicon: /images/favicon.svg
meta:
logo:
  text: Misaka

head:
  rss:
  open_graph:
    twitter_id: chuxubank

navbar:
  menu:
    Home: /
    Archives: /archives
    Categories: /categories
    Tags: /tags
    About: /about
Learning: /learning

footer:
  links:
    Creative Commons:
      icon: fab fa-creative-commons
      url: "https://creativecommons.org/"
    Attribution 4.0 International:
      icon: fab fa-creative-commons-by
      url: "https://creativecommons.org/licenses/by/4.0/"
    Download on GitHub:
      icon: fab fa-github
      url: "https://github.com/chuxubank/chuxubank.github.io"
   
article:
  highlight:
    theme: atom-one-light
    clipboard: true
    fold: unfolded
  thumbnail: false
  readtime: true

sidebar:
  left:
    sticky: false
  right:
    sticky: true

search:
  type: insight

comment:
  type: disqus
  shortname: chuxubank

widgets:
  -
    type: profile
    position: left
    author: Chu Xu
    author_title: Software Developer
    location: Shanghai, China
    avatar: /images/avatar.jpg
    gravatar:
    avatar_rounded: false
    follow_link: "http://github.com/chuxubank"
    social_links:
      Github:
        icon: fab fa-github
        url: "http://github.com/chuxubank"
      Twitter:
        icon: fab fa-twitter
        url: "http://twitter.com/chuxubank"
  -
    type: toc
    position: left
  -
    type: categories
    position: left
  -
    type: tags
    position: left
  -
    type: recent_posts
    position: right
  -
    type: archives
    position: right
  -
    type: links
    position: right
    links:
      xiaohanhan: 'https://xiaohanhan1019.github.io/'

plugins:
  animejs: true
  gallery: true
  outdated-browser: true
  mathjax: true
  back-to-top: true

providers:
  cdn: jsdelivr
  fontcdn: google
  iconcdn: fontawesome
