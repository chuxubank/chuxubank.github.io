name: CI

on:
  push:
    branches:
      - hexo

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: hexo
    - uses: actions/setup-node@v1
    - name: Install Dependencies
      run: |
        npm i -g hexo-cli
        npm i
    - name: Setup Git
      run: |
        git config credential.https://github.com.username chuxubank
        git config --global user.email "chuxubank@qq.com"
        git config --global user.name "chuxubank"
    - name: Hexo Generate
      run: hexo g
    - name: Hexo Deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: hexo d
      if: success()